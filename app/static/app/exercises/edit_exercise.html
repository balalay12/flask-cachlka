<div>
	<div class="modal-header">
		Изменить упражнение
	</div>
	<div class="modal-body">
		<form class="form-horizontal well" name="edit_exercise_form" novalidate>
		<fieldset>
            <div class="form-group">
				<label for="date">Выберите дату</label>
				<div class="input-group">
					<input id="date" type="date" class="form-control" datepicker-popup ng-model="date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" required ng-required="true" close-text="Close" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="select_cat" class="control-label">Выберите категорию упражнения</label>
				<div>
					<select class="form-control input-sm" id="select_cat" ng-model="cat" ng-options="category.name for category in categories track by category.category_id">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="select_exercise" class="control-label">Выберите упражнениe</label>
				<div>
					<select class="form-control input-sm" id="select_exercise" ng-model="exercise" ng-options="exercise.name for exercise in exercises track by exercise.exercise_id">
					</select>
				</div>
			</div>
		</fieldset>
	</form>
	</div>
	<div class="modal-footer">
		<div class="form_group" >
			<input type="button" class="btn btn-danger" ng-click="delete()" value="Удалить"/>
			<input type="button" class="btn btn-success pull-right" ng-click="submit()" value="Изменить"/>
            <button class="btn btn-warning pull-left" type="button" ng-click="cancel()">Закрыть</button>
        </div>
	</div>
</div>
