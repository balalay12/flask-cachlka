<div>
	<div class="modal-header">
		{$ title $}
	</div>
	<div class="modal-body">
		<form class="form-horizontal well" name="edit_repeats_form" novalidate>
		<fieldset>
			<div class="form-group">
				<label for="weight" class="control-label">Вес</label>
				<div>
                    <input class="form-control input-sm" type="number" step="any" name="weight" min="1" id="weight" ng-model="set.weight"/>
				</div>
			</div>
			<div class="form-group">
				<label for="repeats" class="control-label">Повторы</label>
				<div>
                    <input class="form-control input-sm" type="number" id="repeats" name="repeats" ng-model="set.repeats" min="1" />
				</div>
			</div>
		</fieldset>
	</form>
	</div>
	<div class="modal-footer">
        <input ng-if="adding" type="button" class="btn btn-success pull-right" ng-click="submit()" value="Добавить"/>
        <input ng-if="!adding" type="button" class="btn btn-danger" ng-click="delete()" value="УДАЛИТЬ"/>
        <input ng-if="!adding" type="button" class="btn btn-success pull-right" ng-click="submit()" value="Добавить"/>
        <button class="btn btn-warning pull-left" type="button" ng-click="cancel()">Закрыть</button>
	</div>
</div>
