<div class="col-md-12">
    <div class="panel panel-default" ng-repeat="(date, items) in vm.sets">
        <div class="panel-heading">
            <strong>{$ date | date: 'dd.MM.yyyy' $}</strong>
            <a class="btn btn-primary btn-xs pull-right" ng-click="vm.addExercise(date)">добавить упражнение</a>
        </div>
        <div class="panel-body">
            <div ng-repeat="set in items">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="inline text-uppercase"><strong>{$ set.items.exercise_name $}</strong></span>

                    </div>
                    <!--<div class="panel-body">
                        <div class="btn-group btn-group-xs pull-right">
                            <button type="button" class="btn btn-info" ng-click="vm.editExercise(set.set_id)">изменить упражнение</button>
                            <button type="button" class="btn btn-info" ng-click="vm.addRepeat(set.set_id)">добавить подход</button>
                        </div>-->
                        <table class="table table-striped table-bordered table-condensed table-responsive">
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Вес</th>
                                <th class="text-center">Повторения</th>
                            </tr>
                            <tr ng-repeat="rep in set.items.repeats">
                                <td class="text-center">{$ set.items.repeats.indexOf(rep) + 1 $}</td>
                                <td class="text-center"><a ng-click="vm.editRepeat(rep.repeat_id)">{$ rep.weight $}</a></td>
                                <td class="text-center"><a ng-click="vm.editRepeat(rep.repeat_id)">{$ rep.repeats $}</a></td>
                            </tr>
                        </table>
                        <div class="panel-footer">
                            <!--<div class="btn-group btn-group-xs pull-right">-->
                                <button type="button" class="btn btn-xs btn-info" ng-click="vm.editExercise(set.set_id)">изменить упражнение</button>
                                <button type="button" class="btn btn-xs btn-info" ng-click="vm.addRepeat(set.set_id)">добавить подход</button>
                            <!--</div>-->
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
