<div class="col-md-3">
    <button type="button" class="btn btn-success btn-block" ng-click="vm.addDay()">Добавить</button>
</div>
<div class="col-md-9">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-default" ng-click="vm.monthDecrement()"><< прошлый месяц</a>
            <a class="btn btn-default pull-right" ng-click="vm.monthIncrement()">следующий месяц >></a>
        </div>
    </div>

    <div class="panel panel-primary" ng-repeat="(date, items) in vm.sets">
        <div class="panel-heading">
            <strong>{$ date | date: 'dd.MM.yyyy' $}</strong>
            <a class="btn btn-default btn-xs pull-right" ng-click="vm.viewDay(date)">изменить</a>
        </div>
        <div class="panel-body">
            <div ng-repeat="set in items">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <span class="inline text-uppercase">{$ set.items.exercise_name $}</span>
                    </div>
                    <table class="table table-bordered table-condensed table-responsive">
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Вес</th>
                            <th class="text-center">Повторения</th>
                        </tr>
                        <tr ng-repeat="rep in set.items.repeats">
                            <td class="text-center">{$ set.items.repeats.indexOf(rep) + 1 $}</td>
                            <td class="text-center">{$ rep.weight $}</td>
                            <td class="text-center">{$ rep.repeats $}</td>
                        </tr>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
